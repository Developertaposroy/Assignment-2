<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <h2 style="text-align: center;">  BMI Calculate  </h2>
   <form>
    <!-- Weight -->
    <label for="Weidth">Width(kg):-</label>
     <input placeholder="KG" id="widthInput"><br><br>

    <!-- Height -->
    <label for="height">Height(cm):-</label>
    <input placeholder="cm" id="heightInput"> <br><br>

    <!-- button -->
    <button type="button" id="calculateBtn" onclick="calculateBMI()"> Calculate BMI </button> <br><br>

    <p>Your BMI is:- <span id="Results"></span> kg/m<sup>2</sup></p>
   </form>

    <script>
        function calculateBMI(){
            var weight= document.getElementById('widthInput').value;
            var height =document.getElementById('heightInput').value /100;

            var bim = weight / (height * height);

            document.getElementById('Results').innerHTML = bim.toFixed(2);
        }
    </script>
</body>
</html>
